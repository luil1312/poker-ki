<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Poker-KI Kamera (gespiegelt)</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
    }
    video {
      width: 100%;
      height: auto;
      transform: scaleX(-1); /* Spiegelung */
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Poker-Kamera: R端ckseite & gespiegelt</h1>
  <video id="video" autoplay playsinline></video>
  <script>
    async function startCamera() {
      try {
        const constraints = {
          video: {
            facingMode: { ideal: "environment" } // R端ckkamera bevorzugt
          },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('video');
        video.srcObject = stream;
      } catch (error) {
        console.error('Fehler beim Start der Kamera:', error);
        alert('Konnte die R端ckkamera nicht starten. Erlaube den Kamerazugriff oder pr端fe die Berechtigungen.');
      }
    }

    startCamera();
  </script>
</body>
</html>
