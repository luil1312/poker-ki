<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Poker-KI Kamera</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    video {
      width: 100%;
      height: auto;
      transform: scaleX(-1); /* Spiegelt das Bild nicht – kannst du entfernen */
    }
  </style>
</head>
<body>
  <h1>Poker-KI Kamera</h1>
  <video id="video" autoplay playsinline></video>
  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: "environment" } // Rückkamera
          },
          audio: false
        });
        const videoElement = document.getElementById('video');
        videoElement.srcObject = stream;
      } catch (err) {
        console.error('Kamera konnte nicht gestartet werden:', err);
        alert('Kamera konnte nicht gestartet werden. Bitte gib Zugriff frei oder wechsle den Browser.');
      }
    }

    startCamera();
  </script>
</body>
</html>
