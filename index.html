<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Poker-KI Kamera</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
    }
    video {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Poker-Kamera (Rückansicht)</h1>
  <video id="video" autoplay playsinline></video>
  <script>
    async function startCamera() {
      try {
        const constraints = {
          video: {
            facingMode: { ideal: "environment" } // Rückkamera
          },
          audio: false
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('video');
        video.srcObject = stream;
      } catch (error) {
        console.error('Kamera konnte nicht gestartet werden:', error);
        alert('Kamerazugriff verweigert oder nicht verfügbar.');
      }
    }

    startCamera();
  </script>
</body>
</html>
